{% extends 'core/base.html' %}
{% load static %}
{% block title %}Email{% endblock %}
{% block content %}
<style>.errorlist{color:red;} label{display: none;}</style>
<main role="main">
  <div class="container">
    <div class="row mt-3">
      <div class="col-md-9 mx-auto mb-5">
        <form action="" method="post" id="addressForm" data-comuna-url="{% url 'ajax_load_comunas' %}" data-provincia-url="{% url 'ajax_load_provincias' %}">{% csrf_token %}
          <h3 class="mb-4">Dirección
          </h3>
          {{form.as_p}}
          
          {% for message in messages %}
            <div class="alert alert-danger" role="alert">
              {{message}}
            </div>
          {% endfor %}
            
          <p><a class="btn btn-primary btn-block" value="Verificar dirección" href="{% url 'check_address_exist' %}" id="verifyRegion">Verificar dirección</a></p>
          <p><input type="submit" class="btn btn-primary btn-block" value="Visualizar Mapa"></p>
        </form>
